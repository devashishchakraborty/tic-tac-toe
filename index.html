<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <main>
        <div class="title">Player X's turn</div>
        <div class="boardGrid">
          <div class="boardCell" row="0" column="0"></div>
          <div class="boardCell" row="0" column="1"></div>
          <div class="boardCell" row="0" column="2"></div>
          <div class="boardCell" row="1" column="0"></div>
          <div class="boardCell" row="1" column="1"></div>
          <div class="boardCell" row="1" column="2"></div>
          <div class="boardCell" row="2" column="0"></div>
          <div class="boardCell" row="2" column="1"></div>
          <div class="boardCell" row="2" column="2"></div>
        </div>
        <button class="restart">Restart</button>
    </main>
    <footer>Made by&nbsp;<a href="https://github.com/devashishchakraborty">Devashish</a>&nbsp;<a href="https://github.com/devashishchakraborty/tic-tac-toe"><img height="24em" width="24em" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" /></a>
    </footer>
      
  </body>
</html>
